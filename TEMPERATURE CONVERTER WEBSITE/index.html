<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature  Converter</title>
</head>
<body>

<div class="container" >
    <div class="overlay">
        
        <div id="projName" class="allcal">
            <u>
                <h1>Temperature Converter</h1>
            </u>
            </div>
            <div class="container">
                <div class="input">
                    <form id="tempCalc" onsubmit="calculateTemp(); return false">

                        <h2>Input</h2>
                        <select name="temp_diff" id="temp_diff">
                            <option value="cel">Celcius</option>
                            <option value="fah">Fahrenheit</option>
                        </select>
                        <h1 class="head">Enter Temperature</h1>
                        <br/>

                        <input type="number" name="temp" id="temp"><br/>
                        <br/>

                        <button>Convert</button>
                    </form>
                </div>
                <div class="result">

                    <span id="resultContainer"></span>
                </div>

                <script src="script.js"></script>
             </div>
    </div>
    
    <div class="box ">
        
        <div class="landscape">
          <div class="mountain"></div>
          <div class="mountain mountain-2"></div>
          <div class="mountain mountain-3"></div>
          <div class="sun-container sun-container-1">
          </div>
          <div class="sun-container">
            <div class="sun"></div>
          </div>
          <div class="cloud"></div>
          <div class="cloud cloud-1"></div>
          <div class="sun-container sun-container-reflection">
            <div class="sun"></div>
          </div>
          <div class="light"></div>
          <div class="light light-1"></div>
          <div class="light light-2"></div>
          <div class="light light-3"></div>
          <div class="light light-4"></div>
          <div class="light light-5"></div>
          <div class="light light-6"></div>
          <div class="light light-7"></div>
          <div class="water"></div>
          <div class="splash"></div>
          <div class="splash delay-1"></div>
          <div class="splash delay-2"></div>
          <div class="splash splash-4 delay-2"></div>
          <div class="splash splash-4 delay-3"></div>
          <div class="splash splash-4 delay-4"></div>
          <div class="splash splash-stone delay-3"></div>
          <div class="splash splash-stone splash-4"></div>
          <div class="splash splash-stone splash-5"></div>
          <div class="lotus lotus-1"></div>
          <div class="lotus lotus-2"></div>
          <div class="lotus lotus-3"></div>
          <div class="front">
            <div class="stone"></div>
            <div class="grass"></div>
            <div class="grass grass-1"></div>
            <div class="grass grass-2"></div>
            <div class="reed"></div>
            <div class="reed reed-1"></div>
          </div>
        </div>
    </div>


</div>

</body>
</html>
